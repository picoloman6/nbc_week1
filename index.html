<!DOCTYPE html>
<html>
  <head>
    <title>오월</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
          <div class="maincontent">
            <p><a href="./index.html">오 월</a></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li id="addButton" class="nav-item">
            <button href="#" class="nav-link active">추가하기</button>
          </li>
          <li class="nav-item">
            <p class="nav-link current-page">메인 화면</p>
          </li>
          <li class="nav-item">
            <a href="./intro/index.html" class="nav-link">팀 소개</a>
          </li>
          <li class="nav-item">
            <a href="./comment/index.html" class="nav-link">방명록</a>
          </li>
        </ul>
      </header>

      <div class="input-form hidden">
        <div class="form-floating mb-3">
          <input
            type="file"
            accept="image/*"
            class="form-control inputphoto"
            id="floatingInput"
            autocomplete="off"
          />
          <label for="floatingInput">사진</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control inputname"
            id="floatingInput"
            autocomplete="off"
          />
          <label for="floatingInput">이름</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control inputmbti"
            id="floatingInput"
            autocomplete="off"
          />
          <label for="floatingInput">MBTI</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control inputtmi"
            id="floatingInput"
            autocomplete="off"
          />
          <label for="floatingInput">TMI</label>
        </div>
        <div id="inputbtn" class="input-form-btn">
          <button id="enterBtn" type="button" class="btn btn-dark">입력</button>
          <button id="cancelBtn" type="button" class="btn btn-outline-dark">
            취소
          </button>
        </div>
      </div>

      <!-- 카드 입력 영역[S] -->
      <div class="card-wrap">
        <div id="card" class="row row-cols-1 row-cols-md-2 g-4"></div>
      </div>
    </div>
  </body>
</html>
